app = "somnoviz-backend1"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  UPLOAD_DIR = "/data/uploads"
  FILE_MAX_AGE_HOURS = "72"
  CLEANUP_INTERVAL_MINUTES = "60"
  AUTO_CLEANUP_ENABLED = "true"

[[mounts]]
  source = "somnoviz_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "30s"
    restart_limit = 0
